<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="../css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
  <div class="login">
    <aside>
      <img src="../assets/Design sem nome 1.png" alt="">
      <div class="formulario">
        <h2>ALOCAÇÃO DE PROFISSIONAIS</h2>
        <h5>Otimize sua gestão de equipes e projetos</h5>

        <span>Email</span>
        <input id="email" class="input" type="email" placeholder="nome@email.com" required>

        <span>Senha</span>
        <input id="senha" class="input" type="password" placeholder="*******" required>
      </div>

      <button onclick="realizarLogin()">ENTRAR</button>
    </aside>

    <article>
      <img src="../assets/mobile-password-forgot (2) 1.png" alt="">
    </article>
  </div>
  <script src="../js/login.js"></script>
</body>
</html>
