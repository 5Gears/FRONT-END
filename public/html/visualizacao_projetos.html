<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualização Projetos</title>
    <link rel="stylesheet" href="../css/style2.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="boxtitulo display-flex full meio">
        <div class="container display-flex row justify-beetwen alinhar-meio">
            <div class="boximagem display-flex alinhar-meio">
                <img src="../assets/logo.png" alt="fiveGears">
            </div>
            <div class="boxbuscar display-flex row justify-beetwen borda">
                <div class="boxlupa tamanhoponta display-flex meio alinhar-meio">
                    <div class="format display-flex meio alinhar-meio">
                        <img src="../assets/icon-lupa.png" alt="">
                    </div>
                </div>
                <div class="search-input display-flex alinhar-meio">
                    <input type="text" placeholder="Pesquise aqui...">
                </div>
                <div class="boxadd tamanhoponta display-flex meio alinhar-meio">
                    <div class="format display-flex meio alinhar-meio borda">
                        <img src="../assets/icon-add.png" alt="">
                    </div>
                </div>
            </div>
            <div class="boximagem">

            </div>
        </div>
    </div>


    <div class="boxcabecalho display-flex meio full row">
        <div class="container display-flex row justify-beetwen bordatitulo">
            <div class="boxradio display-flex meio alinhar-meio">
                <!-- <input type="checkbox" id="check-all">
      <label for="check-all"></label> -->
            </div>
            <div class="boxtexto display-flex row justify-beetwen">
                <div class="texto display-flex alinhar-meio meio"><span>NOME PROJETO</span></div>
                <div class="texto display-flex alinhar-meio meio"><span>STATUS</span></div>
                <div class="texto display-flex alinhar-meio meio"><span>DATA CRIAÇÃO</span></div>
                <div class="texto display-flex alinhar-meio meio"><span>ESTADO ATUAL</span></div>
                <div class="texto display-flex alinhar-meio meio"><span>RESPONSÁVEL</span></div>
            </div>
        </div>
    </div>

    <div class="barra full column">
        <div class="boxcabecalho display-flex meio full row">
            <div class="container display-flex row justify-beetwen bordalateral">
                <div class="boxradio display-flex meio alinhar-meio">
                    <input type="radio" name="selecionado" id="p1">
                    <label for="p1"></label>
                </div>
                <div class="boxtexto display-flex row justify-beetwen">
                    <div class="texto display-flex alinhar-meio meio"><span>Sistema Financeiro</span></div>
                    <div class="texto display-flex alinhar-meio meio"><span>Em andamento</span></div>
                    <div class="texto display-flex alinhar-meio meio"><span>01/08/2025</span></div>
                    <div class="texto display-flex alinhar-meio meio"><span>Em andamento</span></div>
                    <div class="texto display-flex alinhar-meio meio"><span>Maria</span></div>
                </div>
            </div>
        </div>

        <!-- LINHA 2 -->
        <div class="boxcabecalho display-flex meio full row">
            <div class="container display-flex row justify-beetwen bordalateral">
                <div class="boxradio display-flex meio alinhar-meio">
                    <input type="radio" name="selecionado" id="p2">
                    <label for="p2"></label>
                </div>
                <div class="boxtexto display-flex row justify-beetwen">
                    <div class="texto display-flex alinhar-meio meio"><span>Plataforma E-commerce</span></div>
                    <div class="texto display-flex alinhar-meio meio"><span>Concluído</span></div>
                    <div class="texto display-flex alinhar-meio meio"><span>15/05/2025</span></div>
                    <div class="texto display-flex alinhar-meio meio"><span>Concluido</span></div>
                    <div class="texto display-flex alinhar-meio meio"><span>João</span></div>
                </div>
            </div>
        </div>

        <!-- LINHA 3 -->
        <div class="boxcabecalho display-flex meio full row">
            <div class="container display-flex row justify-beetwen bordalateral">
                <div class="boxradio display-flex meio alinhar-meio">
                    <input type="radio" name="selecionado" id="p3">
                    <label for="p3"></label>
                </div>
                <div class="boxtexto display-flex row justify-beetwen">
                    <div class="texto display-flex alinhar-meio meio"><span>App de Entregas</span></div>
                    <div class="texto display-flex alinhar-meio meio"><span>Pausado</span></div>
                    <div class="texto display-flex alinhar-meio meio"><span>20/07/2025</span></div>
                    <div class="texto display-flex alinhar-meio meio"><span>Finalizado</span></div>
                    <div class="texto display-flex alinhar-meio meio"><span>Ana</span></div>
                </div>
            </div>
        </div>
    </div>


</body>

</html>
