<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Primeiro Acesso</title>
  <link rel="stylesheet" href="../css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
  <div class="login">
    <aside>
      <img src="../assets/Design sem nome 1.png" alt="">
      <div class="formulario">
        <h2>Primeiro Acesso</h2>
        <h5>Defina sua nova senha para continuar</h5>

        <span>Nova Senha</span>
        <input id="novaSenha" class="input" type="password" placeholder="*******" required>

        <span>Confirmar Senha</span>
        <input id="confirmarSenha" class="input" type="password" placeholder="*******" required>
      </div>

      <button onclick="confirmarPrimeiroAcesso()">SALVAR SENHA</button>
    </aside>

    <article>
      <img src="../assets/mobile-password-forgot (2) 1.png" alt="">
    </article>
  </div>

  <script src="../js/loginPrimeiroAcesso.js"></script>
</body>
</html>
