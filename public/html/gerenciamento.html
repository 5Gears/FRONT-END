<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Projetos</title>
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="../assets/5Gears-removebg-preview.png">
</head>

<body>
    <div class="tela-gerenciar">
        <div class="titulo">
            <h1>GERENCIAR PROJETOS</h1>
            <img src="../assets/logo.png" alt="">
        </div>

        <!-- Hambúrguer + Menu lateral -->
        <input type="checkbox" id="menu-toggle" class="menu-toggle">
        <label for="menu-toggle" class="hamburger">
            <span></span>
            <span></span>
            <span></span>
        </label>

        <nav class="menu">
            <ul>
                <li><a href="./perfil.html">Início</a></li>
                <li><a href="./gerenciamento.html">Gerenciar Projetos</a></li>
                <li><a href="./cadastro.html">Cadastro de Profissionais</a></li>
                <li><a href="./busca_profissonal.html">Busca de Profissionais</a></li>
                <li><a href="./meu_apontamento.html">Calendário de Horas</a></li>
                <li><a href="#">Feedback de Profissionais</a></li>
                <li><a href="./faq.html">Ajuda & FAQ</a></li>
                <li><button><img src="../assets/logout.png" alt=""></button></li>
            </ul>
        </nav>

        <div class="gerenciar-projeto">
            <div class="gerenciamento">
                <div class="opcoes-projeto">
                    <input type="checkbox" name="" id="criarProjeto">
                    <span>Criar Novo Projeto</span>
                    <input type="checkbox" name="" id="editarProjeto">
                    <span>Editar Projeto</span>
                </div>
                <button id="confirmar">CONFIRMAR</button>
            </div>
        </div>
    </div>

</body>

</html>

<script>
    document.getElementById("confirmar").addEventListener("click", function () {
        if (document.getElementById("criarProjeto").checked) {
            window.location.href = "./criar_projeto.html";
        } else if (document.getElementById("editarProjeto").checked) {
            window.location.href = "./editar_alocação.html";
        } else {
            alert("Selecione uma opção antes de confirmar.");
        }
    });
</script>
