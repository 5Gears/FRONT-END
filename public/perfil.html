<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perfil Colaborador</title>
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/perfil.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" href="./assets/5Gears-removebg-preview.png">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="./js/env.js"></script>
  <script src="./js/config.js"></script>
  <script src="./js/auth.js"></script>
  <script src="./js/perfil.js"></script>
  <script src="./js/logout.js"></script>
</head>

<body>
  <div class="titulo">
    <h1>PERFIL DO COLABORADOR</h1>
  </div>

  <!-- Menu hambúrguer -->
  <input type="checkbox" id="menu-toggle" class="menu-toggle">
  <label for="menu-toggle" class="hamburger">
    <span></span><span></span><span></span>
  </label>

  <nav class="menu">
    <ul>
      <li><a href="./perfil.html">Meu Perfil</a></li>
      <li><a href="./gerenciamento.html">Projetos</a></li>
      <li><a href="./cadastro.html">Cadastro</a></li>
      <li><a href="./equipe.html">Equipe</a></li>
      <li><a href="./feedback.html">Avaliações</a></li>
      <li><a href="./faq.html">Suporte</a></li>
      <li><a href="./visualizacao_projetos.html">Vizualizar Projetos</a></li>
      <li><button onclick="realizarLogout()"><img src="./assets/logout.png" alt="Logout"></button></li>
    </ul>
  </nav>

  <!-- Cabeçalho do perfil -->
  <div class="perfil">
    <img src="./assets/image 1 (1).png" alt="Foto do colaborador">
    <div class="infos">
      <h2 id="perfil-nome">Carregando...</h2>
      <h3 id="perfil-cargo">-</h3>
    </div>
  </div>

  <!-- Cards de informações -->
  <div class="perfil-card">

    <div class="card">
      <div class="titulo-card"><span>CONTATO</span></div>
      <div class="conteudo-card">
        <span id="perfil-email">-</span>
        <span id="perfil-telefone">-</span>
      </div>
    </div>

    <div class="card">
      <div class="titulo-card"><span>ÁREA</span></div>
      <div class="conteudo-card">
        <span id="perfil-area">-</span>
      </div>
    </div>

    <div class="card">
      <div class="titulo-card"><span>CARGA HORÁRIA</span></div>
      <div class="conteudo-card">
        <span id="perfil-carga-horaria">-</span>
      </div>
    </div>

    <div class="card">
      <div class="titulo-card"><span>EMPRESA</span></div>
      <div class="conteudo-card">
        <span id="perfil-empresa">-</span>
      </div>
    </div>

  </div>


</body>

</html>
