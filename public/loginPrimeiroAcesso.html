<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Primeiro Acesso</title>
  <link rel="stylesheet" href="./css/style.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="./js/env.js"></script>
  <script src="./js/config.js"></script>
  <script src="./js/loginPrimeiroAcesso.js"></script>
</head>

<body>
  <div class="login">
    <aside>
      <img src="./assets/Design sem nome 1.png" alt="">

      <div class="formulario">
        <h2>Primeiro Acesso</h2>
        <h5>Use sua senha temporária e cadastre uma nova senha</h5>

        <span>Senha temporária</span>
        <input id="senhaTemporaria" class="input" type="password" placeholder="********">

        <span>Nova senha</span>
        <input id="novaSenha" class="input" type="password" placeholder="********">

        <span>Confirmar nova senha</span>
        <input id="confirmarSenha" class="input" type="password" placeholder="********">
      </div>

      <button onclick="confirmarPrimeiroAcesso()">SALVAR SENHA</button>
    </aside>

    <article>
      <img src="./assets/mobile-password-forgot (2) 1.png" alt="">
    </article>
  </div>
</body>
</html>
