<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>

  <link rel="stylesheet" href="./css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <link rel="icon" type="image/png" href="./assets/5Gears-removebg-preview.png">
  
  <script src="./js/env.js"></script>
  <script src="./js/config.js"></script>
  <script src="./js/login.js" defer></script>


</head>

<body>
  <div class="login">
    <aside>
      <img src="./assets/Design sem nome 1.png" alt="Logo">

      <div class="formulario">
        <h2>ALOCAÇÃO DE PROFISSIONAIS</h2>
        <h5>Otimize sua gestão de equipes e projetos</h5>

        <span>Email</span>
        <input 
          id="email" 
          class="input" 
          type="email" 
          placeholder="nome@email.com" 
          required
          onblur="verificarEmail()"
        >

        <span id="spanSenha" style="display:none;">Senha</span>
        <input 
          id="senha" 
          class="input" 
          type="password" 
          placeholder="*******" 
        >
      </div>

      <!-- BOTÃO -->
      <button id="btnLogin" onclick="realizarLogin()">CONTINUAR</button>
    </aside>

    <article>
      <img src="./assets/mobile-password-forgot (2) 1.png" alt="">
    </article>
